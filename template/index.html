
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-A-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styleHome.css">

    <title>Autenticação</title>

</head>
<body>
    <header>
    {% for message in messages %}
    <div class="alert alert -{{message.tags}} alert-dismissible fade show " role="alert" id="message">
        <strong>Message</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close"></button>
        <span aria-hdden="true">&times;</span>
       

    </div>
    {% endfor %}


    <h3 class="welcome" >Welcome to here</h3>

    {% if user.is_authenticated %}
    <div class="logado" >
        <h3>hello{{fname}}</h3>
        <h4>Você logou com sucesso</h4>
        <button type="submit"><a href="/signout">SignOut</a></button>
    </div>

    
    {% else %}
    <div class="butoes">
        <button type="submit"> <a href="/signup">SignUp</a></button>
        <button type="submit"> <a href="/signin">SignIn</a></button>
    </div>
    {% endif %}


    </header>

    <script src=""async defer></script>
</body>
</html>
