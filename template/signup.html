
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-A-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/signup.css">
    <title>autenticação</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert -{{message.tags}} alert-dismissible fade show " role="alert">
        <strong>Message</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close"></button>
        <span aria-hdden="true">&times;</span>
       

    </div>
    {% endfor %}
    
    <h3>Sign Up</h3>
    <form action="/signup" method="post" >
    {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (apenas letras e numeros)" required>
        <br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
        <br>
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>
        <br>
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email Address " required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password" required>
        <br>
        <label for="">Confirm your password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
        <br>
        <button type="submit" > Sign Up </button>
    </form>  
    <script src=""async defer></script>
</body>
</html>
